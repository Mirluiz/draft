<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            margin-left: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>



    <div>
        <div>
            <input type="range" name="xRange" id="xRange" value="0" min="-400" max="1800">
            <label for="xRange">X range</label>
        </div>

        <div>
            <input type="range" name="yRange" id="yRange" value="0" min="-400" max="800">
            <label for="yRange">Y range</label>
        </div>

        <div>
            <input type="range" name="rotate" id="rotate" value="0" min="0" max="360">
            <label for="rotate">Rotate</label>
        </div>


        <div>
            <input type="range" name="xScale" id="xScale" value="1.0" min="-5" max="5">
            <label for="xScale">X scale</label>
        </div>

        <div>
            <input type="range" name="yScale" id="yScale" value="1.0" min="-5" max="5">
            <label for="yScale">Y scale</label>
        </div>
    </div>

    <script src="init.js"></script>
    <script src="matrix.js"></script>
    <script src="inputhandler.js"></script>
    <script src="geometry.js"></script>
    <script src="points.js"></script>
    <script src="function.js"></script>
    <script src="shaders.js"></script>
    <script src="script.js"></script>
</body>
</html>
